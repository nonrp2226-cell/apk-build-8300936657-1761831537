name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Android SDK and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          zip \
          unzip \
          openjdk-11-jdk \
          build-essential \
          git \
          python3-dev \
          libffi-dev \
          libssl-dev \
          wget
        
        # Установка Android SDK
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        mkdir -p android-sdk/cmdline-tools
        unzip commandlinetools-linux-8512546_latest.zip -d android-sdk/cmdline-tools
        mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
        
        # Принятие лицензий и установка компонентов
        yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"
        
        # Установка Aidl и других инструментов
        android-sdk/cmdline-tools/latest/bin/sdkmanager "aidl" "cmake;3.22.1"
        
    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install buildozer cython
        
    - name: Configure Buildozer environment
      run: |
        export ANDROIDSDK="$PWD/android-sdk"
        export ANDROIDNDK="$PWD/android-ndk"
        export ANDROIDAPI="33"
        export NDKAPI="21"
        
    - name: Build APK with Buildozer
      run: |
        export ANDROIDSDK="$PWD/android-sdk"
        export ANDROIDAPI="33"
        buildozer -v android debug
      timeout-minutes: 45
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 1
